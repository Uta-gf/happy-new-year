<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* ================= BODY ================= */
body{
  background:radial-gradient(circle at top,#0b2a4a,#020b1a 70%);
  color:#eaf4ff;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= STARS ================= */
.stars{
  position:fixed;
  inset:0;
  z-index:-1;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:#9fd3ff;
  opacity:.8;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* ================= PASSWORD ================= */
#password-screen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0b2a4a,#020b1a 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.password-box{
  background:rgba(255,255,255,.08);
  padding:30px 22px;
  border-radius:22px;
  width:90%;
  text-align:center;
  backdrop-filter:blur(10px);
}

.password-box h2{
  margin-bottom:10px;
}

.password-box input{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin:15px 0;
  text-align:center;
  font-size:16px;
}

.password-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:20px;
  background:linear-gradient(45deg,#4facfe,#00f2fe);
  color:#002;
  font-weight:600;
}

/* ================= COUNTDOWN ================= */
#countdown-screen{
  display:none;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#countdown{
  font-size:64px;
  font-weight:700;
  margin-bottom:20px;
}

.count-text{
  opacity:.8;
}

/* ================= MAIN ================= */
section{
  padding:80px 20px;
  text-align:center;
}

h1{
  font-size:28px;
  margin-bottom:20px;
}

p{
  font-size:15px;
  line-height:1.7;
  opacity:.95;
  white-space:pre-line;
}

/* ================= CAT ================= */
.cat{
  font-size:80px;
  margin:30px 0;
  animation:jump 1.8s infinite ease-in-out;
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ================= FIREWORK ================= */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  background:#7dd3fc;
  border-radius:50%;
  animation:boom 1.5s ease-out forwards;
}
@keyframes boom{
  to{
    transform:scale(18);
    opacity:0;
  }
}

/* ================= FOOTER ================= */
.final{
  background:rgba(255,255,255,.08);
  padding:28px;
  border-radius:22px;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<!-- PASSWORD -->
<div id="password-screen">
  <div class="password-box">
    <h2>üíô Happy New Year 2026 üíô</h2>
    <p>Masukkan password</p>
    <input type="password" id="password" placeholder="010126">
    <button onclick="checkPassword()">Masuk</button>
  </div>
</div>

<!-- COUNTDOWN -->
<div id="countdown-screen">
  <div id="countdown">3</div>
  <div class="count-text">Menuju 2026 ‚ú®</div>
</div>

<!-- MAIN CONTENT -->
<section id="main" style="display:none">
  <h1>üéÜ Happy New Year Cantikk üéÜ</h1>

  <div class="cat">üê±üéá</div>

  <p id="typing"></p>

  <div class="final">
    Terima kasih sama diri kamu sendiri.  
    Aku bangga sama kamu.  
    Semoga 2026 lebih baik dari tahun kemarin,  
    dan semoga suatu hari  
    aku bisa bilang semua ini  
    tanpa jarak di antara kita üíô
  </div>
</section>

<audio id="music" src="newyear.mp3" loop></audio>

<script>
/* PASSWORD */
function checkPassword(){
  if(document.getElementById("password").value==="010126"){
    document.getElementById("password-screen").style.display="none";
    startCountdown();
  }else{
    alert("Password salah üíî");
  }
}

/* COUNTDOWN */
let c=3;
function startCountdown(){
  const cs=document.getElementById("countdown-screen");
  cs.style.display="flex";
  const el=document.getElementById("countdown");
  const timer=setInterval(()=>{
    el.textContent=c;
    if(c===0){
      clearInterval(timer);
      cs.style.display="none";
      showMain();
    }
    c--;
  },1000);
}

/* SHOW MAIN */
function showMain(){
  document.getElementById("main").style.display="block";
  document.getElementById("music").volume=0.3;
  document.getElementById("music").play();
  typingEffect();
}

/* TYPING EFFECT */
const text=
"Semoga kedepannya jalannya bakal lebih indah.\n"+
"Anggap saja tahun kemarin itu ujian,\n"+
"biar kamu jadi wanita yang lebih kuat.\n\n"+
"Maaf ya cuma bisa ucapin lewat sini.\n"+
"Kalau jarak nggak jauh,\n"+
"aku bakal datang secara langsung.\n\n"+
"Mangattt üí´";

let i=0;
function typingEffect(){
  const el=document.getElementById("typing");
  if(i<text.length){
    el.textContent+=text.charAt(i);
    i++;
    setTimeout(typingEffect,40);
  }
}

/* STARS */
const stars=document.getElementById("stars");
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  stars.appendChild(s);
}

/* FIREWORK */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="firework";
  f.style.top=Math.random()*70+"%";
  f.style.left=Math.random()*100+"%";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
},700);
</script>

</body>
</html>
