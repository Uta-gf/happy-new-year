<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* BACKGROUND GLOBAL */
html, body{
    width:100%;
    height:100%;
    background:linear-gradient(180deg,#020024,#021b3a,#001533);
    color:#fff;
    overflow:hidden;
}

/* SCREEN */
.screen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(180deg,#020024,#021b3a,#001533);
}

/* BOX */
.box{
    background:rgba(255,255,255,0.14);
    padding:55px;
    border-radius:35px;
    backdrop-filter:blur(16px);
    box-shadow:0 0 45px rgba(120,190,255,.35);
    max-width:900px;
    text-align:center;
}

/* INPUT & BUTTON */
input{
    padding:15px;
    width:100%;
    border:none;
    border-radius:25px;
    text-align:center;
    margin:25px 0;
    font-size:16px;
}

button{
    padding:14px 36px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#4facfe,#00c6ff);
    color:#fff;
    cursor:pointer;
    font-size:16px;
    transition:.3s;
}
button:hover{
    transform:scale(1.05);
}

/* JUDUL */
h1{
    margin-bottom:25px;
    text-shadow:0 0 22px rgba(180,220,255,.6);
}

/* KUCING */
.cat{
    width:240px;
    margin:30px auto;
    border-radius:30px;
    box-shadow:0 0 35px rgba(140,200,255,.4);
    animation:float 3s infinite alternate;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-20px);}
}

/* TYPING */
.typing{
    font-size:18px;
    line-height:1.9;
    white-space:pre-line;
    margin-top:20px;
}

/* FIREWORK */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 3s infinite;
}

@keyframes explode{
    100%{
        box-shadow:
        0 -70px #b3d9ff,
        50px -50px #cce6ff,
        70px 0 #80cfff,
        50px 50px #99ddff,
        0 70px #e6f2ff,
        -50px 50px #b3e5ff,
        -70px 0 #66ccff,
        -50px -50px #d6efff;
        opacity:0;
    }
}
</style>
</head>

</html>
