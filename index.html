<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* ================= GLOBAL BACKGROUND ================= */
body{
    background:linear-gradient(180deg,#020024,#021b3a,#001533);
    color:#fff;
    overflow:hidden;
    text-align:center;
}

/* ================= SCREEN ================= */
.screen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(180deg,#020024,#021b3a,#001533);
}

#countdown-screen,
#content{
    display:none;
}

/* ================= BOX ================= */
.box{
    background:rgba(255,255,255,0.15);
    padding:45px;
    border-radius:35px;
    backdrop-filter:blur(14px);
    box-shadow:0 0 45px rgba(120,190,255,.35);
    max-width:900px;
}

/* ================= INPUT & BUTTON ================= */
input{
    padding:14px;
    width:100%;
    border:none;
    border-radius:25px;
    text-align:center;
    margin:20px 0;
    font-size:16px;
}

button{
    padding:12px 32px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#4facfe,#00c6ff);
    color:#fff;
    cursor:pointer;
    font-size:16px;
}

/* ================= FIREWORK ================= */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 3s infinite;
}

@keyframes explode{
    100%{
        box-shadow:
        0 -70px #b3d9ff,
        50px -50px #cce6ff,
        70px 0 #80cfff,
        50px 50px #99ddff,
        0 70px #e6f2ff,
        -50px 50px #b3e5ff,
        -70px 0 #66ccff,
        -50px -50px #d6efff;
        opacity:0;
    }
}

/* ================= COUNTDOWN ================= */
.countdown{
    display:flex;
    gap:20px;
    margin-top:30px;
}

.time{
    background:rgba(255,255,255,.18);
    padding:20px;
    border-radius:25px;
    min-width:90px;
    font-size:20px;
    box-shadow:0 0 25px rgba(150,210,255,.3);
}

/* ================= CAT ================= */
.cat{
    width:220px;
    margin:30px auto;
    border-radius:30px;
    box-shadow:0 0 35px rgba(140,200,255,.4);
    animation:float 2.6s infinite alternate;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-20px);}
}

/* ================= TEXT ================= */
h1{
    margin-bottom:20px;
    text-shadow:0 0 22px rgba(180,220,255,.6);
}

.typing{
    font-size:18px;
    line-height:1.9;
    white-space:pre-line;
}
</style>
</head>

<body>

<!-- ðŸŽ¶ MUSIC -->
<audio id="bgm" loop>
    <source src="newyear.mp3" type="audio/mpeg">
</audio>

<!-- ðŸ” PASSWORD -->
<div id="password-screen" class="screen">
    <div class="box">
        <h1>ðŸ’™ Happy New Year 2026 ðŸ’™</h1>
        <input type="password" id="password" placeholder="Password...">
        <button onclick="checkPassword()">Masuk</button>
    </div>
</div>

<!-- â³ COUNTDOWN -->
<div id="countdown-screen" class="screen">
    <div class="box">
        <h1>Menuju Tahun Baru âœ¨</h1>
        <div class="countdown">
            <div class="time"><span id="d">0</span><br>Hari</div>
            <div class="time"><span id="h">0</span><br>Jam</div>
            <div class="time"><span id="m">0</span><br>Menit</div>
            <div class="time"><span id="s">0</span><br>Detik</div>
        </div>
    </div>
</div>

<!-- ðŸ’Œ CONTENT -->
<div id="content" class="screen">
    <div class="box">
        <h1>Happy New Year 2026 ðŸ’™</h1>

        <!-- GIF KUCING (STABIL) -->
        <img class="cat"
        src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif"
        alt="Cat New Year">

        <div id="typing" class="typing"></div>
    </div>
</div>

<script>
/* ELEMENT */
const passwordScreen=document.getElementById("password-screen");
const countdownScreen=document.getElementById("countdown-screen");
const content=document.getElementById("content");

/* PASSWORD */
function checkPassword(){
    if(password.value==="010126"){
        passwordScreen.style.display="none";
        countdownScreen.style.display="flex";
        bgm.play();
    }else{
        alert("Password salah ðŸ’”");
    }
}

/* COUNTDOWN */
const target=new Date("January 1, 2026 00:00:00").getTime();
const timer=setInterval(()=>{
    const now=new Date().getTime();
    const diff=target-now;

    d.innerText=Math.floor(diff/(1000*60*60*24));
    h.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    m.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
    s.innerText=Math.floor((diff%(1000*60))/1000);

    if(diff<=0){
        clearInterval(timer);
        countdownScreen.style.display="none";
        content.style.display="flex";
        startTyping();
    }
},1000);

/* TYPING EFFECT */
const text=`Happy new year safitrii ðŸ’«
Semoga di tahun baru ini,
langkah kamu selalu dipenuhi hal-hal baik.

Tahun kemarin mungkin berat,
tapi itu bukti kalau kamu kuat dan luar biasa.

Maaf aku cuma bisa ucapin lewat sini,
kalau jarak nggak sejauh ini,
aku pasti datang dan bilang langsung.

Tetap jadi kamu yang hebat,
aku selalu doain kamu dari sini ðŸ’™âœ¨`;

let i=0;
function startTyping(){
    if(i<text.length){
        typing.innerHTML+=text.charAt(i);
        i++;
        setTimeout(startTyping,45);
    }
}

/* FIREWORK */
for(let i=0;i<18;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.top=Math.random()*100+"%";
    f.style.left=Math.random()*100+"%";
    document.body.appendChild(f);
}
</script>

</body>
</html>
